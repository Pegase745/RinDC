<input class="input-block-level" type="text" placeholder="Search for a rack.." ng-model="search">
<center><strong style='color:red;'>Total racks: {{racks.length}}</strong></center>
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Rack name</th>
      <th>Data Center</th>
      <th>Room</th>
      <th><a href="#/new"><i class="icon-plus-sign"></i> New</a></th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="rack in racks | filter:search | orderBy:'name'">
    <td>{{rack.name}}</td>
    <td>{{rack.dc}}</td>
    <td>{{rack.room}}</td>
    <td>
      <a href="#/edit/{{rack._id.$oid}}"><i class="icon-pencil"></i> Edit</a>
    </td>
  </tr>
  </tbody>
</table>
